<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gamefari Arcade â€¢ Browser Games, Leaderboards & Ads</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <link rel="stylesheet" href="/css/styles.css" />
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <div class="wrap row">
      <div class="brand">
        <div class="logo">ðŸš€</div>
        <h1>Gamefari Arcade</h1>
      </div>
      <div class="row" role="toolbar" aria-label="Main actions">
        <button class="btn ghost" id="view-library">Library</button>
        <button class="btn ghost" id="view-leaderboard">Leaderboards</button>
        <button class="btn" id="view-game" disabled>Play</button>
      </div>
    </div>
  </header>
  <main class="wrap">
    <section id="library" class="grid cols-3" aria-label="Game Library">
      <article class="card" data-game="astro-dodge">
        <h3>Astro Dodge</h3>
        <button class="btn play" data-game="astro-dodge">Play</button>
      </article>
    </section>
    <section id="game-area" hidden>
      <canvas id="game-canvas" width="960" height="540"></canvas>
      <div class="hud">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="best">0</span></div>
      </div>
    </section>
    <section id="leaderboards" hidden>
      <h2>Leaderboards</h2>
      <div id="lb-tables"></div>
    </section>
  </main>
  <footer>
    <p>Â© <span id="year"></span> Gamefari Arcade</p>
  </footer>
  <dialog id="score-modal">
    <input id="player-name" type="text" placeholder="Your name" maxlength="20" />
    <button id="save-score">Save</button>
    <button id="skip-score">Skip</button>
  </dialog>
  <script src="/js/astro-dodge.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
